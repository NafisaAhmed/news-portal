<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Daily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/95e28d13c4.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid mt-4 pb-4 border-bottom border-secondary">
                <a class="text-primary text-decoration-none fw-bold"><span
                        class="text-white bg-primary p-2 rounded">News</span>
                    Daily</a>
                <ul class="navbar-nav me-3 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="text-decoration-none me-5" href="index.html" aria-current="page">News</a>
                    </li>
                    <li class="nav-item">
                        <a class=" text-muted text-decoration-none" href="blog.html">Blog</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <main class="container">
        <section>
            <div id="category-container" class="d-flex">

            </div>
        </section>
        <section id="news-count" class="bg-white my-4">

        </section>
        <section class="my-5">
            <div class="d-flex">
                <h5 class="me-3">Sort By View:</h5>
                <select class="form-select w-25" aria-label="Default select example">
                    <option selected id="sort">Default</option>
                </select>
            </div>
        </section>
        <section>
            <div id="news-container" style="max-width: 1200px;">

            </div>
        </section>
        <section>
            <div class="me-5">
                <!-- Modal -->
                <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="showDetailsModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="showDetailsModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="news-details" class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-white w-100">
        <div class="position-relative">
            <div class="position-absolute bottom-0 end-0">
                <p class="text-center p-4 text-muted">Copyright 2021 News Portal</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
